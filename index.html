<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Aspirasi Warga</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    img { max-width: 100px; border-radius: 8px; }
    select { padding: 5px; border-radius: 5px; }
    button { padding: 5px 10px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .status-baru { background: #ffeeba; }
    .status-proses { background: #bee5eb; }
    .status-selesai { background: #c3e6cb; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Dashboard Aspirasi Warga</h1>
  <table id="tabelAspirasi">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Pesan</th>
        <th>File / Foto</th>
        <th>Status</th>
        <th>Ubah Status</th>
      </tr>
    </thead>
    <tbody id="tabelBody"></tbody>
  </table>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxhcjw9ceNAigp_FBI6eBZDa9xZCTJdxLjYmIncW_HjcWFVjcMrKvUzLL-bIzouR0bq/exec";

    async function muatData() {
      try {
        const res = await fetch(ENDPOINT);
        const json = await res.json();
        const data = json.data.slice(1); // lewati header
        const tabel = document.getElementById("tabelBody");
        tabel.innerHTML = "";

        data.forEach((row, i) => {
          if (!row[0]) return; // skip baris kosong
          const [tanggal, nama, pesan, fileUrl, status] = row;

          const tr = document.createElement("tr");
          const statusClass =
            status === "Selesai" ? "status-selesai" :
            status === "Proses" ? "status-proses" :
            "status-baru";

          tr.innerHTML = `
            <td>${new Date(tanggal).toLocaleString()}</td>
            <td>${nama}</td>
            <td>${pesan}</td>
            <td>
              ${fileUrl
                ? `<img src="${fileUrl}" alt="Foto" />`
                : `<em>Tidak ada</em>`}
            </td>
            <td class="${statusClass}">${status}</td>
            <td>
              <select id="status${i}">
                <option value="Baru" ${status==="Baru"?"selected":""}>Baru</option>
                <option value="Proses" ${status==="Proses"?"selected":""}>Proses</option>
                <option value="Selesai" ${status==="Selesai"?"selected":""}>Selesai</option>
              </select>
              <button onclick="ubahStatus(${i + 2})">Simpan</button>
            </td>
          `;
          tabel.appendChild(tr);
        });
      } catch (err) {
        alert("Gagal memuat data: " + err);
      }
    }

    async function ubahStatus(row) {
      const idx = row - 2;
      const val = document.getElementById(`status${idx}`).value;

      const body = JSON.stringify({
        row: row,
        col: 5,
        value: val
      });

      try {
        const res = await fetch(`${ENDPOINT}?action=update`, {
          method: "POST",
          body,
          headers: { "Content-Type": "application/json" }
        });
        const json = await res.json();
        if (json.result === "success") {
          alert("Status berhasil diperbarui!");
          muatData();
        } else {
          alert("Gagal update status!");
        }
      } catch (err) {
        alert("Gagal koneksi: " + err.message);
      }
    }

    muatData();
  </script>
</body>
</html>
