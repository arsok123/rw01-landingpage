<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Aspirasi Warga</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin:0; padding:20px; }
    h2 { text-align:center; color:#333; }
    table { width:100%; border-collapse:collapse; margin-top:15px; background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 1px 4px rgba(0,0,0,0.1); }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#f1f1f1; }
    img { width:80px; border-radius:6px; }
    .status-baru { color:red; font-weight:bold; }
    .status-proses { color:orange; font-weight:bold; }
    .status-selesai { color:green; font-weight:bold; }
    select, button { padding:5px 8px; border-radius:5px; border:1px solid #ccc; }
    button { background:#007bff; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
<h2>ðŸ“‹ Dashboard Aspirasi Warga</h2>
<p style="text-align:center; color:#666">Menampilkan data dari Google Sheets melalui Apps Script</p>

<table>
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Nama</th>
      <th>Pesan</th>
      <th>File</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="tabelBody"></tbody>
</table>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwBBD7MhPZjtlTLHoWT1X0SZqprxVN367l2ZSfVGjugoHGYhEJI680tqVgSNpw1ZUaUlg/exec";
let semuaData = [];

async function loadData() {
  try {
    const res = await fetch(ENDPOINT);
    const json = await res.json();
    if (!json.data) throw new Error("Data tidak valid");
    semuaData = json.data.slice(1); // lewati header
    tampilkanData(semuaData);
  } catch (err) {
    alert("Gagal memuat data: " + err.message);
    console.error(err);
  }
}

function tampilkanData(data) {
  const tabel = document.getElementById("tabelBody");
  tabel.innerHTML = "";
  data.forEach((row,i) => {
    if (!Array.isArray(row)) return;
    const [tanggal, nama, pesan, fileUrl, status] = row;
    const tgl = tanggal ? new Date(tanggal) : "";
    const statusClass =
      status === "Selesai" ? "status-selesai" :
      status === "Proses" ? "status-proses" :
      "status-baru";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${tgl ? tgl.toLocaleString() : "-"}</td>
      <td>${nama || "-"}</td>
      <td>${pesan || "-"}</td>
      <td>
        ${
          fileUrl
          ? (fileUrl.includes("drive.google.com")
            ? `<a href="${fileUrl}" target="_blank"><img src="https://drive.google.com/uc?export=view&id=${ambilIdDrive(fileUrl)}" alt="File"/></a>`
            : `<a href="${fileUrl}" target="_blank">Lihat File</a>`)
          : "<em>Tidak ada</em>"
        }
      </td>
      <td class="${statusClass}">${status || "Baru"}</td>
      <td>
        <select id="status${i}">
          <option value="Baru" ${status==="Baru"?"selected":""}>Baru</option>
          <option value="Proses" ${status==="Proses"?"selected":""}>Proses</option>
          <option value="Selesai" ${status==="Selesai"?"selected":""}>Selesai</option>
        </select>
        <button onclick="ubahStatus(${i+2})">Simpan</button>
      </td>
    `;
    tabel.appendChild(tr);
  });
}

function ambilIdDrive(url) {
  const match = url.match(/[-\w]{25,}/);
  return match ? match[0] : "";
}

async function ubahStatus(row) {
  const idx = row-2;
  const val = document.getElementById(`status${idx}`).value;

  try {
    const res = await fetch(`${ENDPOINT}?action=update`, {
      method:"POST",
      body: JSON.stringify({ row: row, col:5, value: val }),
      headers: { "Content-Type": "application/json" }
    });
    const json = await res.json();
    if (json.result==="success") {
      alert("Status berhasil diperbarui!");
      loadData();
    } else {
      alert("Gagal update status!");
    }
  } catch(err) {
    alert("Gagal koneksi: " + err.message);
  }
}

loadData();
</script>
</body>
</html>
