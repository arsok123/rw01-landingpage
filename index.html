<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Aspirasi + Upload Media</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafc; padding: 20px; }
    form { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2d89ef; color: white; border: none; font-weight: bold; cursor: pointer; }
    button:hover { background: #1b5fbd; }
    .notif { text-align: center; margin-top: 10px; font-weight: bold; }
    video, img { margin-top: 10px; max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>

  <h2 align="center">üì¢ Form Aspirasi Warga</h2>

  <form id="aspirasiForm">
    <input type="text" id="nama" placeholder="Nama Anda" required>
    <textarea id="pesan" placeholder="Tulis aspirasi Anda..." rows="4" required></textarea>
    <input type="file" id="file" accept="image/*,video/*">
    <button type="submit">Kirim Aspirasi</button>
    <div id="notif" class="notif"></div>
  </form>

  <script>
    const ENDPOINT = "PASTE_URL_WEB_APP_KAMU_DI_SINI";

    const form = document.getElementById("aspirasiForm");
    const notif = document.getElementById("notif");
    const fileInput = document.getElementById("file");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      const file = fileInput.files[0];

      if (!nama || !pesan) {
        notif.textContent = "‚ö†Ô∏è Harap isi semua kolom!";
        notif.style.color = "red";
        return;
      }

      notif.textContent = "‚è≥ Mengirim data...";
      notif.style.color = "black";

      let fileBase64 = "", fileName = "", fileType = "";
      if (file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        await new Promise(resolve => {
          reader.onload = () => {
            const base64 = reader.result.split(",")[1];
            fileBase64 = base64;
            fileName = file.name;
            fileType = file.type;
            resolve();
          };
        });
      }

      const formData = new URLSearchParams();
      formData.append("nama", nama);
      formData.append("pesan", pesan);
      if (fileBase64) {
        formData.append("file", fileBase64);
        formData.append("filename", fileName);
        formData.append("type", fileType);
      }

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          body: formData
        });
        const hasil = await res.json();

        if (hasil.message === "Success") {
          notif.textContent = "‚úÖ Aspirasi berhasil dikirim!";
          notif.style.color = "green";
          form.reset();
        } else {
          notif.textContent = "‚ùå Gagal mengirim: " + (hasil.error || "Tidak diketahui");
          notif.style.color = "red";
        }

      } catch (err) {
        notif.textContent = "‚ùå Koneksi gagal!";
        notif.style.color = "red";
      }
    });
  </script>

</body>
</html>
