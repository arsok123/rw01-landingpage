<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspirasi Warga RW 01</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ’¬ Form Aspirasi Warga RW 01</h2>
    <form 
      action="https://script.google.com/macros/s/AKfycbzo3CWeldGhi9Y0J7B_OuoyBHMFKPUit9hm-_-qe8ql4kfP6uKvPnc0Qaw4zwyVXNi1/exec" 
      method="POST" 
      id="aspirasiForm"
    >
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="rt">RT:</label>
      <input type="text" id="rt" name="rt" required>

      <label for="pesan">Aspirasi:</label>
      <textarea id="pesan" name="pesan" rows="4" required></textarea>

      <button type="submit">Kirim Aspirasi</button>
    </form>

    <div id="pesanSukses" style="display:none;">
      âœ… Aspirasi berhasil dikirim! Terima kasih atas partisipasi Anda.
    </div>
  </div>

  <script>
    const form = document.getElementById('aspirasiForm');
    const pesanSukses = document.getElementById('pesanSukses');

    form.addEventListener('submit', () => {
      form.style.display = 'none';
      pesanSukses.style.display = 'block';
    });
  </script>
</body>
</html>
