<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Aspirasi Warga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .status {
      font-weight: bold;
    }
    .notif {
      text-align: center;
      margin-bottom: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Form Aspirasi Warga</h2>

  <form id="aspirasiForm">
    <input type="text" id="nama" placeholder="Nama" required>
    <textarea id="pesan" placeholder="Pesan aspirasi..." required></textarea>
    <input type="file" id="file">
    <button type="submit">Kirim Aspirasi</button>
  </form>

  <div class="notif" id="notif"></div>

  <h3>Daftar Aspirasi</h3>
  <table id="tabelAspirasi">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Pesan</th>
        <th>File</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelBody"></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBBD7MhPZjtlTLHoWT1X0SZqprxVN367l2ZSfVGjugoHGYhEJI680tqVgSNpw1ZUaUlg/exec";
    const form = document.getElementById("aspirasiForm");
    const notif = document.getElementById("notif");
    const tabelBody = document.getElementById("tabelBody");

    // ðŸ”¹ Ambil data dari Google Sheets
    async function loadData() {
      tabelBody.innerHTML = "<tr><td colspan='5'>Memuat data...</td></tr>";
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();

        if (data.result === "success" && data.data.length > 1) {
          tabelBody.innerHTML = "";
          data.data.slice(1).forEach((row, i) => {
            const [tanggal, nama, pesan, fileUrl, status] = row;
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${tanggal || ""}</td>
              <td>${nama || ""}</td>
              <td>${pesan || ""}</td>
              <td>${fileUrl ? `<a href="${fileUrl}" target="_blank">Lihat</a>` : "-"}</td>
              <td>
                <select onchange="updateStatus(${i + 2}, this.value)">
                  <option ${status === "Baru" ? "selected" : ""}>Baru</option>
                  <option ${status === "Diproses" ? "selected" : ""}>Diproses</option>
                  <option ${status === "Selesai" ? "selected" : ""}>Selesai</option>
                </select>
              </td>
            `;
            tabelBody.appendChild(tr);
          });
        } else {
          tabelBody.innerHTML = "<tr><td colspan='5'>Belum ada data</td></tr>";
        }
      } catch (err) {
        tabelBody.innerHTML = "<tr><td colspan='5'>Gagal memuat data</td></tr>";
        console.error(err);
      }
    }

    // ðŸ”¹ Kirim data baru
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      notif.textContent = "Mengirim data...";
      const nama = document.getElementById("nama").value;
      const pesan = document.getElementById("pesan").value;
      const file = document.getElementById("file").files[0];

      let fileUrl = "";
      if (file) {
        fileUrl = URL.createObjectURL(file);
      }

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, pesan, fileUrl })
        });
        notif.textContent = "Data berhasil dikirim!";
        form.reset();
        loadData();
      } catch (err) {
        notif.textContent = "Gagal mengirim data.";
        console.error(err);
      }
    });

    // ðŸ”¹ Update status
    async function updateStatus(row, value) {
      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ row, col: 5, value })
        });
        notif.textContent = "Status berhasil diperbarui!";
        setTimeout(() => notif.textContent = "", 2000);
      } catch (err) {
        notif.textContent = "Gagal mengubah status!";
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
