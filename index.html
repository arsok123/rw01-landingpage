<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Aspirasi Warga RW 01</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="aspirasiForm">
      <h2>ğŸ—³ï¸ Form Aspirasi Warga RW 01</h2>

      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="pesan">Pesan / Aspirasi:</label>
      <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan atau aspirasi Anda di sini" required></textarea>

      <!-- Input Foto -->
      <label for="foto">Foto / Gambar:</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <!-- Input Video -->
      <label for="video">Video:</label>
      <input type="file" id="video" name="video" accept="video/*">

      <button type="submit">Kirim Aspirasi</button>
      <div id="notif" class="notif"></div>
    </form>

<div id="pratinjauContainer" class="pratinjau-container">
    <!-- Pratinjau foto dan video akan ditambahkan di sini -->
</div>

    
    <div id="rekapContainer" class="rekap">
      <h3>ğŸ“‹ Daftar Aspirasi Warga</h3>
      <table id="tabelAspirasi">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Nama</th>
            <th>Pesan</th>
          </tr>
        </thead>
        <tbody id="tabelBody">
          <tr><td colspan="3" align="center">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
