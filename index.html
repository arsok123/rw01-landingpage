<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspirasi Warga RW 01</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="aspirasi-section">
    <h2>Kirim Aspirasi Warga RW 01</h2>

    <form id="aspirasiForm">
      <label for="nama">Nama</label>
      <input type="text" id="nama" required placeholder="Masukkan nama Anda">

      <label for="pesan">Pesan / Aspirasi</label>
      <textarea id="pesan" rows="4" required placeholder="Tulis aspirasi Anda di sini..."></textarea>

      <button type="submit">Kirim</button>
      <div id="status"></div>
    </form>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
